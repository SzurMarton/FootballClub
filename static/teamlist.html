  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">FootBallClub</a>

              <ul class="navbar-nav mr-auto">

    <main>
    <div class="container">

      <a class="btn btn-primary mb-2" href="/teammod.html">Add Team</a>
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>

                <th scope="col">Player Count</th>
                <th scope="col">Coach</th>
                <th scope="col">Founded</th>

              </tr>

            <tbody>
              <tr>
                <td>U-17</td>
                <td>12</td>
                <td>Kiss Pista</td>
                <td>1999</td>
                <td style="width:70px;white-space: nowrap">
                  <a class="btn btn-sm btn-success" href="/playerlist.html">View Players</a>
                  <a href="/teammod.html" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-sm btn-danger"><i class="fas fa-trash "></i></a>
                </td>
              </tr>
              <tr>
                <td>U-18</td>
                <td>12</td>

                <td>U-19</td>

                  <a href="/teammod.html" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                  <a class="btn btn-sm btn-danger"><i class="fas fa-trash "></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div> 
      </div>
    </div>
  </main>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
